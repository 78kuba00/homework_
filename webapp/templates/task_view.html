{% extends 'base.html' %}
{% block nav %}
    <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'task_add' %}">Add Task</a>
        </li>
{% endblock %}
{% block content %}
        <h1>Название: {{ task.title }}</h1>
        <p>Статус: {{ task.get_status_display }}</p>
        <p>Содержание: {{ task.details }}</p>
        <p>Дата выполнения: {{ task.deadline }}</p>
        <hr>
{% endblock %}
